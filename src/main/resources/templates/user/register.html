<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title th:text="${pageTitle}">Shop Homepage - Start Bootstrap Template</title>
    <!-- Bootstrap icons-->
    <link th:href="@{https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css}" rel="stylesheet" />
    <!-- Core theme CSS (includes Bootstrap)-->
    <link th:href="@{/css/homecss/homeStyles.css}" rel="stylesheet" />
</head>
<body>
<!-- Navigation-->
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container px-4 px-lg-5">
        <a class="navbar-brand" href="#!">Start Bootstrap</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0 ms-lg-4">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#!">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#!">About</a>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" id="navbarDropdown" href="#" role="button"
                       data-bs-toggle="dropdown" aria-expanded="false">Shop</a>
                    <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                        <li><a class="dropdown-item" href="#!">All Products</a></li>
                        <li><hr class="dropdown-divider" /></li>
                        <li><a class="dropdown-item" href="#!">Popular Items</a></li>
                        <li><a class="dropdown-item" href="#!">New Arrivals</a></li>
                    </ul>
                </li>
            </ul>
            <form class="d-flex">
                <button class="btn btn-outline-dark" type="submit">
                    <i class="bi-cart-fill me-1"></i>
                    Cart
                    <span class="badge bg-dark text-white ms-1 rounded-pill" th:text="${cartCount}">0</span>
                </button>
            </form>
        </div>
    </div>
</nav>

<!-- Header-->
<header class="bg-dark py-5">
    <div class="container px-4 px-lg-5 my-5">
        <div class="text-center text-white">
            <h1 class="display-4 fw-bolder" th:text="${headerTitle}">Shop in style</h1>
            <p class="lead fw-normal text-white-50 mb-0" th:text="${headerSubtitle}">With this shop homepage template</p>
        </div>
    </div>
</header>

<!-- Section-->
<section class="py-5" style="width: 1500px; height : 700px;">
    <div class="container px-4 px-lg-5 mt-5">
        <div class="d-flex flex-column align-items-center gap-3" style = "width: 600px">
            <!-- 아이디 입력 + 중복 확인 버튼 -->
            <div class="d-flex gap-2" style="width: 100%; max-width: 400px;">
                <input class="form-control flex-grow-1" type="text" placeholder="아이디" />
                <button class="btn btn-outline-primary">중복 확인</button>
            </div>
            <input class="form-control" type="password" placeholder="비밀번호" style="width: 100%; max-width: 400px;" />
            <input class="form-control" type="text" placeholder="비밀번호 확인" style="width: 100%; max-width: 400px;" />
            <div class="d-flex gap-2" style="width: 100%; max-width: 400px;">
                <input class="form-control" type="password" placeholder="이메일" style="width: 100%; max-width: 400px;" />
                <button class="btn btn-outline-primary">이메일 인증</button>
            </div>
            <div class="d-flex gap-2" style="width: 100%; max-width: 400px;">
            <input class="form-control" type="text" placeholder="주소" style="width: 100%; max-width: 400px;" />
            <button class="btn btn-outline-primary">주소 검색</button>
            </div>
            <input class="form-control" type="password" placeholder="전화번호" style="width: 100%; max-width: 400px;" />
            <input class="form-control" type="text" placeholder="추천인" style="width: 100%; max-width: 400px;" />
            <button class="btn btn-dark" style="width: 100%; max-width: 400px;">가입 완료</button>
        </div>
    </div>
</section>

<!-- Footer-->
<footer class="py-5 bg-dark">
    <div class="container">
        <p class="m-0 text-center text-white" th:text="|© ${year} Your Website|">© 2025 Your Website</p>
    </div>
</footer>

<!-- Bootstrap core JS-->
<script th:src="@{https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js}"></script>
<!-- Core theme JS-->
<script th:src="@{/js/homejs/homeScripts.js}"></script>
</body>
</html>
