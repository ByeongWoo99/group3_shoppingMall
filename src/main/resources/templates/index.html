<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title th:text="${pageTitle}">Shop Homepage - Start Bootstrap Template</title>
    <!-- Bootstrap icons-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet" />
    <!-- Core theme CSS (includes Bootstrap)-->
    <link th:href="@{/css/homecss/homeStyles.css}" rel="stylesheet" />
</head>
<body>
<!-- Navigation-->
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container px-4 px-lg-5">
        <a class="navbar-brand" href="#!">Start Bootstrap</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0 ms-lg-4">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#!">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#!">About</a>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" id="navbarDropdown" href="#" role="button"
                       data-bs-toggle="dropdown" aria-expanded="false">Shop</a>
                    <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                        <li><a class="dropdown-item" href="#!">All Products</a></li>
                        <li><hr class="dropdown-divider" /></li>
                        <li><a class="dropdown-item" href="#!">Popular Items</a></li>
                        <li><a class="dropdown-item" href="#!">New Arrivals</a></li>
                    </ul>
                </li>
            </ul>
            <form class="d-flex">
                <button class="btn btn-outline-dark" type="submit">
                    <i class="bi-cart-fill me-1"></i>
                    Cart
                    <span class="badge bg-dark text-white ms-1 rounded-pill" th:text="${cartCount}">0</span>
                </button>
            </form>
        </div>
    </div>
</nav>

<!-- Header-->
<header class="bg-dark py-5">
    <div class="container px-4 px-lg-5 my-5">
        <div class="text-center text-white">
            <h1 class="display-4 fw-bolder" th:text="${headerTitle}">Shop in style</h1>
            <p class="lead fw-normal text-white-50 mb-0" th:text="${headerSubtitle}">With this shop homepage template</p>
        </div>
    </div>
</header>

<!-- Section-->
<section class="py-5" style="width: 3000px; height : 700px; ">
    <div class="container px-4 px-lg-5 mt-5">
        <div class="row gx-4 gx-lg-5 row-cols-2 row-cols-md-3 row-cols-xl-4 justify-content-center">
<!--            <div th:if="${products != null}">-->
<!--                -->
<!--            </div>-->
            <!-- 반복문으로 상품 출력 -->
            <div class="col mb-5" th:each="product : ${products}">
                <div class="card h-100">
                    <!-- Sale badge 표시 -->
                    <div class="badge bg-dark text-white position-absolute" style="top: 0.5rem; right: 0.5rem"
                         th:if="${product.getName()}">
                        Sale
                    </div>
                    <!-- Product image-->
<!--                    <img class="card-img-top" th:src="@{${product.imageUrl}}" alt="Product Image" />-->
                    <!-- Product details-->
                    <div class="card-body p-4">
                        <div class="text-center">
                            <!-- Product name-->
                            <h5 class="fw-bolder" th:text="${product.getName()}">Fancy Product</h5>
                            <!-- Product reviews-->
                            <div class="d-flex justify-content-center small text-warning mb-2" th:if="${product.getRating() != null}">
                                <div class="bi-star-fill" th:each="star : ${#numbers.sequence(1, product.getRating())}"></div>
                            </div>
                            <!-- Product price-->
                            <span th:if="${product.getPrice() != null}" class="text-muted text-decoration-line-through"
                                  th:text="'$' + ${product.getPrice()}">$50.00</span>
                            <span th:text="'$' + ${product.price}">$40.00</span>
                        </div>
                    </div>
                    <!-- Product actions-->
                    <div class="card-footer p-4 pt-0 border-top-0 bg-transparent">
                        <div class="text-center">
                            <a class="btn btn-outline-dark mt-auto" th:href="@{'/product?prdId=' + ${product.getProductId()}}">Add to cart</a>
                        </div>
                    </div>
                </div>
            </div>
            <!-- 상품 반복문 끝 -->
        </div>
    </div>
</section>

<!-- Footer-->
<footer class="py-5 bg-dark">
    <div class="container">
        <p class="m-0 text-center text-white" th:text="|© ${year} Your Website|">© 2025 Your Website</p>
    </div>
</footer>

<!-- Bootstrap core JS-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
<!-- Core theme JS-->
<script th:src="@{/js/homejs/homeScripts.js}"></script>
</body>
</html>
