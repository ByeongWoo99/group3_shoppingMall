
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <link rel="stylesheet" th:href="@{/css/Bars.css}">
    <link rel="stylesheet" th:href="@{/css/Login.css}">
    <title th:text="${pageTitle}">Shop Homepage - Start Bootstrap Template</title>
    <!-- Bootstrap icons-->
    <link th:href="@{https://cdn.jsdelivr.net/npm/bootstrap-icons1.5.0/font/bootstrap-icons.css}" rel="stylesheet" />
    <!-- Core theme CSS (includes Bootstrap)-->
    <link th:href="@{/css/homecss/homeStyles.css}" rel="stylesheet" />
</head>
<div th:replace="Bars/nav_bar :: nav"></div>
<body>

<!-- Header-->
<header>

</header>

<!-- Section-->
<section class="py-5">

    <!--민원 신청 부분 -->
    <div>
        <form name="complaint" action="/requestComplaint" method="post">
            <select name="complaintType" id="complaintType">
                <option value="cancel">취소</option>
                <option value="change">교환</option>
                <option value="refund">환불</option>
            </select>
            <input type="text" style="width: 400px; display: block; margin-bottom: 20px;" name="complaintTitle" placeholder="문의 제목 입력">
            <textarea style="width: 400px; height: 400px;" name="complaintText" placeholder="문의 내용 입력"></textarea>
            <button type="submit" style="width: 50px; height: 30px;">확인</button>
            <button type="button" style="width: 50px; height: 30px;">취소</button>
        </form>
    </div>
</section>

<!-- Footer-->
<footer>
    <div th:replace="Bars/footer :: #footer"></div>
</footer>

<!-- Bootstrap core JS-->
<script th:src="@{https://cdn.jsdelivr.net/npm/bootstrap5.2.3/dist/js/bootstrap.bundle.min.js}"></script>
<!-- Core theme JS-->
<script th:src="@{/js/homejs/homeScripts.js}"></script>
</body>
</html>
