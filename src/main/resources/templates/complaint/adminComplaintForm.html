<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <link rel="stylesheet" th:href="@{/css/Bars.css}">
    <link rel="stylesheet" th:href="@{/css/Login.css}">
    <title th:text="${pageTitle}">Shop Homepage - Start Bootstrap Template</title>
    <!-- Bootstrap icons-->
    <link th:href="@{https://cdn.jsdelivr.net/npm/bootstrap-icons1.5.0/font/bootstrap-icons.css}" rel="stylesheet" />
    <!-- Core theme CSS (includes Bootstrap)-->
    <link th:href="@{/css/homecss/homeStyles.css}" rel="stylesheet" />
</head>
<div th:replace="Bars/nav_bar :: nav"></div>

<body>

<div style="border: 1px solid #ddd; padding: 20px; border-radius: 10px; width: 50%; box-shadow: 2px 2px 10px rgba(0,0,0,0.1);">
    <h3>고객 민원 정보</h3>
    <p><strong>민원 번호:</strong> <span th:text="${complaint.complaintId}"></span></p>
    <p><strong>신청 날짜:</strong> <span th:text="${complaint.requestDatetime}"></span></p>
    <p><strong>접수 날짜:</strong> <span th:text="${complaint.receivedDatetime}"></span></p>
    <p><strong>고객 아이디:</strong> </p>
    <p><strong>민원 유형:</strong> <span th:text="${complaint.complaintTypeId}"></span></p>
    <p><strong>민원 제목:</strong> <span th:text="${complaint.reason}"></span></p>
    <p><strong>민원 내용:</strong> <span th:text="${complaint.description}"></span></p>
</div>

<form th:action="@{'/admin/complaint/response/' + ${complaint.complaintId}}" method="post">
    <!-- 답변 시 민원Type 따라 status 값 설정위해 hidden 속성 추가 -->
    <input type="hidden" name="complaintType" th:value="${complaint.complaintTypeId}"/>
    <div class="mb-3">
        <label for="complaintResponseType" class="form-label">민원 처리 유형</label>
        <select id="complaintResponseType" name="complaintResponseType" class="form-select" style="width: 400px;">
            <option value="resolved">처리 완료</option>
            <option value="rejected">처리 반려</option>
        </select>
    </div>
    <div class="mb-3">
        <label for="comment" class="form-label">문의 답변 내용</label>
        <textarea id="comment" name="comment" class="form-control"
                  placeholder="문의 답변 내용 입력" rows="6" style="width: 400px;" th:text="${complaint?.comment}"></textarea>
    </div>
    <div class="d-flex justify-content-between">
        <button type="submit" class="btn btn-primary">확인</button>
        <a class="btn btn-secondary" th:href="@{/admin/complaint/list}" role="button">취소</a>
    </div>
</form>

</body>

<footer>
    <div th:replace="Bars/footer :: #footer"></div>
</footer>
<!-- Bootstrap core JS-->
<script th:src="@{https://cdn.jsdelivr.net/npm/bootstrap5.2.3/dist/js/bootstrap.bundle.min.js}"></script>
<!-- Core theme JS-->
<script th:src="@{/js/homejs/homeScripts.js}"></script>

</html>
