<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <link rel="stylesheet" th:href="@{/css/Bars.css}">
    <link rel="stylesheet" th:href="@{/css/Login.css}">
    <title th:text="${pageTitle}">Shop Homepage - Start Bootstrap Template</title>
    <!-- Bootstrap icons-->
    <link th:href="@{https://cdn.jsdelivr.net/npm/bootstrap-icons1.5.0/font/bootstrap-icons.css}" rel="stylesheet" />
    <!-- Core theme CSS (includes Bootstrap)-->
    <link th:href="@{/css/homecss/homeStyles.css}" rel="stylesheet" />
</head>
<div th:replace="Bars/nav_bar :: nav"></div>
<body>
<!-- Header-->
<header>

</header>

    <!-- Section-->
    <section class="py-5">
        <div class="mt-4">
            <a class="btn btn-success" th:href="@{/complaint}">민원 신청하기</a>
        </div>
    <!-- 민원 목록 출력 -->
    <!-- 취소 테이블 -->
        <div style="display: flex; gap: 40px; overflow-x: auto;">
            <div>
                <h3>취소</h3>
                <div style="max-height: 500px; width: 630px; overflow-y: auto;">
                    <table class="table table-striped">
                        <thead>
                        <tr>
                            <th style="white-space: nowrap;">민원 유형</th>
                            <th>민원 상태</th>
                            <th>제목</th>
                            <th>액션</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="complaint : ${complaints}" th:if="${complaint.complaintTypeId == 'cancel'}">
                            <td th:text="${complaint.complaintTypeId}"></td>
                            <td th:text="${complaint.status}"></td>
                            <td th:text="${complaint.reason}"></td>
                            <td>
                                <a class="btn btn-primary btn-sm"  th:href="@{'/complaint/detail/' + ${complaint.complaintId}}">확인</a>
                                <a class="btn btn-warning btn-sm" th:href="@{'/complaint/edit/' + ${complaint.complaintId}}">수정</a>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>

            <!-- 환불 테이블 -->
            <div>
                <h3>환불</h3>
                <div style="max-height: 500px; width: 630px; overflow-y: auto;">
                    <table class="table table-striped">
                        <thead>
                        <tr>
                            <th style="white-space: nowrap;">민원 유형</th>
                            <th>민원 상태</th>
                            <th>제목</th>
                            <th>액션</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="complaint : ${complaints}" th:if="${complaint.complaintTypeId == 'refund'}">
                            <td th:text="${complaint.complaintTypeId}"></td>
                            <td th:text="${complaint.status}"></td>
                            <td th:text="${complaint.reason}"></td>
                            <td>
                                <a class="btn btn-primary btn-sm" th:href="@{'/complaint/detail/' + ${complaint.complaintId}}">확인</a>
                                <a class="btn btn-warning btn-sm" th:href="@{'/complaint/edit/' + ${complaint.complaintId}}">수정</a>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>

            <!-- 교환 테이블 -->
            <div>
                <h3>교환</h3>
                <div style="max-height: 500px; width: 630px; overflow-y: auto;">
                    <table class="table table-striped">
                        <thead>
                        <tr>
                            <th style="white-space: nowrap;">민원 유형</th>
                            <th>민원 상태</th>
                            <th>제목</th>
                            <th>액션</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="complaint : ${complaints}" th:if="${complaint.complaintTypeId == 'change'}">
                            <td th:text="${complaint.complaintTypeId}"></td>
                            <td th:text="${complaint.status}"></td>
                            <td th:text="${complaint.reason}"></td>
                            <td>
                                <a class="btn btn-primary btn-sm" th:href="@{'/complaint/detail/' + ${complaint.complaintId}}">확인</a>
                                <a class="btn btn-warning btn-sm" th:href="@{'/complaint/edit/' + ${complaint.complaintId}}">수정</a>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </section>

<!-- Footer-->
<footer>
    <div th:replace="Bars/footer :: #footer"></div>
</footer>

<!-- Bootstrap core JS-->
<script th:src="@{https://cdn.jsdelivr.net/npm/bootstrap5.2.3/dist/js/bootstrap.bundle.min.js}"></script>
<!-- Core theme JS-->
<script th:src="@{/js/homejs/homeScripts.js}"></script>
</body>
</html>
