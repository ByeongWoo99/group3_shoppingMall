<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>결제 페이지 - 팝업 열기</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        .button {
            cursor: pointer;
            padding: 10px 15px;
            background-color: #333;
            color: #fff;
            border: none;
            border-radius: 5px;
        }
    </style>
</head>
<body>

<h2>결제 페이지</h2>
<p>주문 ID: <span th:text="${orderId}"></span></p>
<p>결제 금액: <span th:text="${totalOrderAmount}"></span>원</p>

<input type="hidden" id="orderId" th:value="${orderId}">
<input type="hidden" id="totalOrderAmount" th:value="${totalOrderAmount}">

<!-- 팝업 열기 버튼 -->
<button onclick="openPaymentPopup()" class="button">결제창 열기</button>

<script>
    function openPaymentPopup() {
        // 팝업 크기
        const width = 500, height = 700;
        const left = (window.screen.width - width) / 2;
        const top = (window.screen.height - height) / 2;

        const orderData = {
            orderId: 10001,
            customerId: "User001",
            orderStatus: "MA01006",
            totalOrderAmount: 30000,
            totalQuantity: 5,
            totalTypeCnt: 3,
            orderDetailList: [
                {
                    orderDetailId: 1,
                    productId: "P1",
                    productName: "테스트1",
                    size: "M",
                    quantity: 3,
                    price: 5000,
                    discountAmount: 0,
                    productPrice: 5000,
                    productTotalPrice: 15000
                },
                {
                    orderDetailId: 2,
                    productId: "P2",
                    productName: "테스트2",
                    size: "L",
                    quantity: 2,
                    price: 6000,
                    discountAmount: 0,
                    productPrice: 6000,
                    productTotalPrice: 12000
                },
                {
                    orderDetailId: 3,
                    productId: "P3",
                    productName: "테스트3",
                    size: "S",
                    quantity: 1,
                    price: 3000,
                    discountAmount: 0,
                    productPrice: 3000,
                    productTotalPrice: 3000
                }
            ]
        };

        const popup = window.open(
            '/payment',
            'paymentPopup',
            `width=${width},height=${height},left=${left},top=${top},scrollbars=yes`
        );

        // 팝업이 로드될 때 데이터를 보냄
        setTimeout(() => {
            popup.postMessage(orderData, "*");
        }, 300);
    }
</script>

</body>
</html>
