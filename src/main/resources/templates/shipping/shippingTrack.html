<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>배송 조회</title>
    <link rel="stylesheet" th:href="@{/css/Bars.css}">
    <link rel="stylesheet" th:href="@{/css/Login.css}">
    <title th:text="${pageTitle}">Shipping Tracking</title>
    <link th:href="@{https://cdn.jsdelivr.net/npm/bootstrap-icons1.5.0/font/bootstrap-icons.css}" rel="stylesheet" />
    <link th:href="@{/css/homecss/homeStyles.css}" rel="stylesheet" />
    <style>
        body {
            padding-left: 9px;
        }
        /* 전체 페이지 중앙 정렬을 위한 스타일 */
        .center-content {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh; /* 화면 높이 100% */
            flex-direction: column;
        }

        .shipping-info {
            text-align: left;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 8px;
            background-color: #f9f9f9;
            width: 100%;
            max-width: 500px; /* 최대 너비 */
        }

        .btn {
            background-color: #333;
            color: white;
            border: none;
            padding: 10px 15px;
            cursor: pointer;
            border-radius: 5px;
            font-size: 14px;
            min-width: 120px;
            text-align: center;
        }

        .btn:hover {
            background-color: #333333; /* 호버 시 버튼 배경색을 좀 더 어두운 색으로 변경 */
        }
    </style>
</head>
<div th:replace="Bars/nav_bar :: nav"></div>
<body>
<div class="d-flex" id="wrapper">
    <!-- 사이드바 삽입 (별도 fragment) -->
    <!-- 페이지 콘텐츠 영역 -->
    <div id="page-content-wrapper">
        <!-- 상단 네비게이션 바 삽입 (별도 fragment) -->

        <!-- 배송 정보 출력 부분을 중앙 정렬 -->
        <div class="center-content">
            <div class="shipping-info">
                <p><strong>운송장번호:</strong> <span th:text="${getShippingTrack.trackingNumber}"></span></p>
                <p><strong>상태:</strong> <span th:text="${getShippingTrack.status}"></span></p>
                <p><strong>배송 회사:</strong> <span th:text="${getShippingTrack.shippingCompanyId}"></span></p>
                <p><strong>배송 예상일:</strong> <span th:text="${#dates.format(getShippingTrack.expectedDatetime, 'yyyy-MM-dd')}"></span></p>
                <p><strong>배송 시작일:</strong> <span th:text="${#dates.format(getShippingTrack.shippingDatetime, 'yyyy-MM-dd')}"></span></p>
                <p><strong>배송 완료일:</strong> <span th:text="${#dates.format(getShippingTrack.endDatetime, 'yyyy-MM-dd')}"></span></p>
                <br>
                <a class="btn" onclick="window.history.back();">확인</a>
            </div>
        </div>

    </div>
</div>
<footer>
    <div th:replace="Bars/footer :: #footer"></div>
</footer>
<!-- Bootstrap JS (CDN 이용) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
