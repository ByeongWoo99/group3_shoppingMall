<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form action="/order/updateAddress" method="post">
    <h3>배송지 선택</h3>

    <!-- 기존 배송지 목록 표시 -->
    <div>
        <label for="savedAddress">기존 배송지:</label>
        <select id="savedAddress" name="savedAddress" onchange="fillAddress()">
            <option value="">새로운 배송지 추가</option>
            <option th:each="address : ${addresses}"
                    th:value="${address.id}"
                    th:text="${address.deliveryAddress}">
            </option>
        </select>
    </div>

    <!-- 배송지 수정 또는 추가 -->
    <div>
        <label for="deliveryAddress">배송지 입력:</label>
        <input type="text" id="deliveryAddress" name="deliveryAddress" placeholder="새 배송지 입력" required>
    </div>

    <!-- 기본 배송지 설정 -->
    <div>
        <input type="checkbox" id="defaultAddress" name="defaultAddress">
        <label for="defaultAddress">기본 배송지로 설정</label>
    </div>

    <!-- 저장 버튼 -->
    <button type="submit">저장</button>
</form>

<script>
    function fillAddress() {
        var select = document.getElementById("savedAddress");
        var addressInput = document.getElementById("deliveryAddress");

        if (select.value) {
            addressInput.value = select.options[select.selectedIndex].text;
        } else {
            addressInput.value = "";
        }
    }
</script>
</body>
</html>
